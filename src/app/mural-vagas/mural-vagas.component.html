<section class="lista-vagas">

  <div *ngFor="let vaga1 of vagas">

    <div class="card" style="width: 18rem;">
      <img src="assets\img\vagas\{{vaga1.foto}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Nome da Vaga: {{vaga1.nome}}</h5>
        <p class="card-text">Descrição: {{vaga1.descricao}}</p>
      </div>
    </div>

  </div>
</section>
